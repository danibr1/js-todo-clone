<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@400;700&display=swap" rel="stylesheet"> 
    <!-- ICONS -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.css' integrity='sha512-3icgkoIO5qm2D4bGSUkPqeQ96LS8+ukJC7Eqhl1H5B2OJMEnFqLmNDxXVmtV/eq5M65tTDkUYS/Q0P4gvZv+yA==' crossorigin='anonymous'/>
    <!-- MAINSTYLE -->
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
    <div class="app">
        <!-- HEADER -->
        <header>
            <h1>Lista della spesa</h1>
        </header>

        <!-- MAIN -->
        <main>
            <!-- ToDo input -->
            <input 
            type="text"
            class="add-todo"
            placeholder="Inserisci un elemento e premi invio"
            >

            <ul class="todos" >
                <!-- Style statico -->
                <li>
                    <span class="text">Affettati misti</span>
                    <i class="fas fa-trash"></i>
                </li>   
            </ul>

        </main>
    </div>

    <!-- TEMPLATE -->
    <div id="template" style="display:none">
        <li>
            <span class="text"></span>
            <i class="fas fa-trash"></i>
        </li>
    </div>

    <!-- JS -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js' integrity='sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==' crossorigin='anonymous'></script>
    <script src="./js/main.js"></script>
</body>
</html>
